<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevoproyec" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyec">
                    <td>
                        <h2>{{Proyectos.nombreP}}</h2>
                    </td>
                    <td>{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproyec/{{Proyectos.id}}">
                            <i class="bi bi-pen-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)"><i class="bi bi-trash3-fill"></i>
                            BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
